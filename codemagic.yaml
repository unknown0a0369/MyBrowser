workflows:
  android-workflow:
    name: بناء متصفحي
    max_build_duration: 60
    instance_type: mac_mini_m1
    
    environment:
      java: 17
      groups:
        - google_credentials
      vars:
        PACKAGE_NAME: "com.mybrowser.pure"
        
    scripts:
      - name: إعداد البيئة
        script: |
          echo "بدء البناء..."
          chmod +x gradlew
          
      - name: بناء APK
        script: |
          ./gradlew assembleRelease --stacktrace
          
    artifacts:
      - app/build/outputs/**/*.apk
      
    publishing:
      email:
        recipients:
          - build@mybrowser.com
        notify:
          success: true
          failure: true
